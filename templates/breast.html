<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fbff;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        nav {
            background-color: #007bff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease forwards;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffc107;
        }
        @keyframes slideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem auto;
        }
        input[type="file"] {
            margin-top: 1rem;
            display: block;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Home</a>
        <a href="/diabetes">Diabetes</a>
        <a href="/breast-cancer">Breast Cancer</a>
        <a href="/lung-cancer">Lung Cancer</a>
        <a href="/logout">Logout</a>
    </nav>

    <h2>Breast Cancer Detection</h2>
    <p style="text-align:center; max-width:600px; margin:auto">
        Upload the patientâ€™s scan or report image to assess potential breast cancer indicators.
        The AI system will process the image and return a detailed prediction.
    </p>
    <form action="/predict/breast" method="POST" enctype="multipart/form-data">
        <label for="image">Choose a report image:</label>
        <input type="file" name="image" id="image" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
