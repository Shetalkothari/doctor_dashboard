<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Results</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fbff;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        nav {
            background-color: #007bff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .result-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 250px;
        }
        .result-card img {
            max-width: 100%;
            border-radius: 6px;
        }
        .prediction {
            font-weight: bold;
            margin-top: 1rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Home</a>
        <a href="/diabetes">Diabetes</a>
        <a href="/breast-cancer">Breast Cancer</a>
        <a href="/lung-cancer">Lung Cancer</a>
        <a href="/logout">Logout</a>
    </nav>

    <h2>Prediction Results</h2>

    <div class="results">
        {% for item in predictions %}
        <div class="result-card">
            <img src="{{ url_for('static', filename='uploads/' + item.filename) }}" alt="Uploaded Image">
            <div class="prediction">Prediction: {{ item.prediction }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
